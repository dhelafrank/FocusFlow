<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow</title>
    <link rel="shortcut icon" href="./Asset/icon.png" type="image/png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/toggler.css">
    <!-- <script src="https://kit.fontawesome.com/63483fd584.js" crossorigin="anonymous"></script> -->
</head>

<body>
    <div class="userCard">
        <img src="/Asset/avatar.jpeg" alt="" class="avatar">
        <h1 class="userName"></h1>
        <p class="userEmail"></p>
    </div>

    <div class="settingsCard flex-center">
        <div class="component-grey-card eachSettingCard flex-center">
            <p>Notifications</p>

            <label class="toggler-wrapper style-1">
                <input type="checkbox">
                <div class="toggler-slider">
                    <div class="toggler-knob"></div>
                </div>
            </label>

        </div>
    </div>

    <p class="label logout">Log out</p>






    <footer>
        <div class="footerIconContainer flex-center flex-column">
            <i class="fa-solid fa-house"></i>
            <div class="dot"></div>
        </div>
        <i class="fa-solid fa-plus"></i>
        <div class="footerIconContainer flex-center flex-column">
            <i class="fa-solid fa-clipboard"></i>
            <div class="dot"></div>
        </div>
    </footer>
    <script type="module" src="/js/profile.js"></script>
    <script type="module" src="/js/script.js"></script>
</body>

</html>
