<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow</title>
    <link rel="shortcut icon" href="./Asset/icon.png" type="image/png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <header>
        <h3 class="indicator">Home</h3>
        <div class="headSection flex-center">
            <img src="/Asset/avatar.jpeg" alt="" class="userAvatar">
        </div>
    </header>

    <div class="navGreeting flex  flex-column">
        <h1>Hello<br>John Doe</h1>
        <div class="buttonContainer">
            <button class="btn btn-positive">Overview</button>
            <button class="btn btn-notActive">Upcoming</button>
        </div>
    </div>

    <div class="progressCard component-grey-card">
        <h2>Daily progress</h2>
        <p class="label">Here you can see your daily task</p>
        <div class="progressBar">
            <h3>76%</h3>
            <div class="outbar">
                <div class="inbar"></div>
            </div>
        </div>
    </div>

    <div class="quoteCard component-grey-card">
        <p class="qoute label"> Education paves a greater path to success</p>
        <p class="qoute label quote-author"> John Doe</p>
    </div>
</body>

</html>
